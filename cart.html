<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <ul>
          <li><a href="index.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </div>
    </header>
    <div class="main">
      <h1 class="heading cart-heading" align="center">Your Customize Choclate</h1>

            <button class="cart-btn">Remove Item</button>
          </div>
        </div>
      </div>
      <h1 class="total" align="center">Total Price : <span class="total-price"></span></h1>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
